<!DOCTYPE html>
<html lang="en">
<head>

    <title>Praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["Apel","Mangga","Jeruk"]
        console.log(fruits[0] + fruits[1] + fruits[2]);

        // menampilkan semua dat array dengan looping for
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        fruits.push("Jambu","Manggis"); // untuk menambahkan data array
        fruits.pop(); // untuk menghapus data array paling akhir
        fruits.sort();// untuk mengurutkan data array A-Z
        fruits.sort().reverse();// untuk mengurutkan data array Z-A
        console.log("");
        // menampilkan semua dat array dengan looping for
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
        for(let i = 10; i > 0; i--){

        // object
        let mobil = {
            tipe: "Turismo",
            merk: "Lamborgini",
           tahun: 2009,
          warna: "Merah",
          jalan: function (){
            console.log("Breeemmm...")
          },
        };
        console.log(mobil.tipe);


    </script>
</head>
